<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        #weather-info {
            font-size: 18px;
            color: #555;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Weather in New York, NY</h1>
        <div id="weather-info">Loading weather...</div>
        <p id="error"></p>
    </div>

    <script>
        // OpenWeatherMap API Key and URL
        const apiKey = "4335dec83f54a678da1412ae65a20bde";
        const city = "New York";
        const country = "US";
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city},${country}&units=metric&appid=${apiKey}`;

        // Fetch Weather Data
        async function fetchWeather() {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error: ${response.statusText}`);
                
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                document.getElementById('error').textContent = "Failed to load weather data. Please try again later.";
            }
        }

        // Display Weather Data
        function displayWeather(data) {
            const { name, main, weather } = data;
            const weatherInfo = `
                <p><strong>Location:</strong> ${name}</p>
                <p><strong>Temperature:</strong> ${main.temp} Â°C</p>
                <p><strong>Humidity:</strong> ${main.humidity}%</p>
                <p><strong>Condition:</strong> ${weather[0].description}</p>
            `;
            document.getElementById('weather-info').innerHTML = weatherInfo;
        }

        // Load Weather Data on Page Load
        fetchWeather();
    </script>
</body>
</html>
